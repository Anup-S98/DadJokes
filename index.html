<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dad Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>
<style>
    body {
        background: #c6bff3;
    }

    .card {
        background: whitesmoke;
        min-height: 15rem;
        align-items: center;
        justify-content: space-around;
    }
</style>

<body>
    <div class="container px-3 vh-100">
        <div class="row h-100">
            <div class="col-md-8 col-lg-5 m-auto">
                <div class="card shadow-lg px-4">
                    <h3 class="text-uppercase">&#128516;Jokes for you&#128513;</h3>
                    <div id="jokes" class="jokes h6 fst-italic">Awesome jokes loading for you...</div>
                    <button id="jokeBtn" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        const jokes = document.querySelector('#jokes');
        const jokeBtn = document.querySelector('#jokeBtn');

        // Promises 

        // function generateJokes() {
            //    setting with header
        //     const setHeaders = {
        //         headers: {
        //             Accept: "application/json"
        //         }
        //     }

        //     fetch('https://icanhazdadjoke.com', setHeaders)
        //         .then((res) => res.json())
        //         .then((data) => {
        //             jokes.innerHTML = data.joke;
        //         })
        //         .catch((err) => {
        //             console.log(err);
        //         })
        // }

        // Promise using async await
        async function generateJokes() {

            try {
                const setHeaders = {
                    headers: {
                        Accept: "application/json"
                    }
                }

                const res = await fetch('https://icanhazdadjoke.com', setHeaders)
                const data = await res.json();
                jokes.innerHTML = data.joke;
            }catch(err){
                console.log(err);
            }
        }

        jokeBtn.addEventListener('click', generateJokes);
        generateJokes();
    </script>
</body>

</html>
